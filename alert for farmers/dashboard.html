<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAlert Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">AgriAlert - Dashboard</h2>
    <a href="C:\Users\DELL\Desktop\alert for farmers\add_farmers.html" class="btn btn-primary mb-3">Add Farmer</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Farmer Name</th>
                <th>Location</th>
                <th>Alert</th>
                <th>Type</th>
                <th>Sent At</th>
            </tr>
        </thead>
        <tbody>
            {% for alert in alerts %}
            <tr>
                <td>{{ alert.farmer.name }}</td>
                <td>{{ alert.farmer.location }}</td>
                <td>{{ alert.alert_message }}</td>
                <td>{{ alert.alert_type }}</td>
                <td>{{ alert.sent_at.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
